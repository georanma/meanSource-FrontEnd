<div class="container">
  <div class="row">

    <div class="form-group">
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">

            <div class="row">
                <div class="col-md-6">
                    <label for="firstName" class="control-label">First Name</label>
                    <input class="form-control input-md" ngControl="firstName" id="firstName" />

                </div>
                <div class="col-md-6">
                    <label for="lastName" class="control-label">Last Name</label>
                    <input class="form-control input-md" ngControl="lastName" id="lastName" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="email" class="control-label">Email</label>
                    <input ngControl="email" id="email" class="form-control input-md"  />
                </div>
                <div class="col-md-6">
                    <label for="company" class="control-label">Company</label>
                    <input ngControl="company" id="compmany" class="form-control input-md" />
                </div>

            </div>

            <label for="number" class="control-label">Phone Number</label>
            <input ngControl="number" id="number" class="form-control input-md" />
